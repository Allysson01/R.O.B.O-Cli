        <label for="RotacionarMaoEsquerda45">

<script>
  const root = document.documentElement;

  //#region links
  const url = `http://localhost:57234/api/Robo`;
  const inicializarRobo = `${url}/Inicializa`;
  const inclinarCabeca = `${url}/InclinarCabeca`;
  const rotacionarCabeca = `${url}/RotacionarCabeca`;
  const ContrairCotoveloDireito = `${url}/ContrairCotoveloDireito`;
  const ContrairCotoveloEsquerdo = `${url}/ContrairCotoveloEsquerdo`;
  const rotacionarMaoDireita = `${url}/RotacionarMaoDireita`;
  const rotacionarMaoEsquerda = `${url}/RotacionarMaoEsquerda`;
  //#endregion

  const Carregar = async () => {
    const resultado = await fetch(inicializarRobo).then((resp) => resp.json());

    if (resultado) {
      localStorage.setItem("InclinacaoCabeca", InclinarCabeca.EmRepouso);
      localStorage.setItem("RotacaoCabeca", Rotacao.EmRepouso);
      localStorage.setItem(
        "ContrairCotoveloDireito",
        ContrairCotovelo.EmRepouso
      );
      localStorage.setItem(
        "ContrairCotoveloEsquerdo",
        ContrairCotovelo.EmRepouso
      );

      localStorage.setItem("RotacaoMaoDireita", Rotacao.EmRepouso);
      localStorage.setItem("RotacaoMaoEsquerda", Rotacao.EmRepouso);

      const balaoBemVindo = document.querySelector(".balaoConversa");

      setTimeout(() => (balaoBemVindo.style.opacity = 0), 4000);
      return;
    }
  };

  //#region cabeca
  const visaoEsquerda = async () => {
    const inclinacao = localStorage.getItem("InclinacaoCabeca");

    if (inclinacao != InclinarCabeca.ParaBaixo) {
      const dados = {
        MovimentoRotacao: Rotacao.RotacaoNegativa45,
        EstadoAtualRotacao: Number(localStorage.getItem("RotacaoCabeca")),
        EstadoAtualInclinacao: Number(inclinacao),
      };

      const resultado = await Post(dados, rotacionarCabeca);

      const { comando, estadoAtual } = resultado;
      const mover = comando && comando.split("/");

      comando && root.style.setProperty("--rightOlho", mover[0]);
      comando && root.style.setProperty("--rightIris", mover[1]);
      comando && localStorage.setItem("RotacaoCabeca", estadoAtual);
      return;
    }
  };

  const visaoDireita = async () => {
    const inclinacao = localStorage.getItem("InclinacaoCabeca");

    if (inclinacao != InclinarCabeca.ParaBaixo) {
      const dados = {
        MovimentoRotacao: Rotacao.Rotacao45,
        EstadoAtualRotacao: Number(localStorage.getItem("RotacaoCabeca")),
        EstadoAtualInclinacao: Number(inclinacao),
      };

      const resultado = await Post(dados, rotacionarCabeca);

      const { comando, estadoAtual } = resultado;
      const mover = comando && comando.split("/");

      comando && root.style.setProperty("--rightOlho", mover[0]);
      comando && root.style.setProperty("--rightIris", mover[1]);
      comando && localStorage.setItem("RotacaoCabeca", estadoAtual);
      return;
    }
  };

  const visaoCima = async () => {
    const dados = {
      MovimentoInclinacao: InclinarCabeca.ParaCima,
      EstadoAtualInclinacao: Number(localStorage.getItem("InclinacaoCabeca")),
    };

    const resultado = await Post(dados, inclinarCabeca);

    const { comando, estadoAtual } = resultado;
    const mover = comando && comando.split("/");

    comando && root.style.setProperty("--topOlho", mover[0]);
    comando && root.style.setProperty("--topIris", mover[1]);
    comando && localStorage.setItem("InclinacaoCabeca", estadoAtual);
    return;
  };

  const visaoBaixo = async () => {
    const dados = {
      MovimentoInclinacao: InclinarCabeca.ParaBaixo,
      EstadoAtualInclinacao: Number(localStorage.getItem("InclinacaoCabeca")),
    };

    const resultado = await Post(dados, inclinarCabeca);

    const { comando, estadoAtual } = resultado;
    const mover = comando && comando.split("/");

    comando && root.style.setProperty("--topOlho", mover[0]);
    comando && root.style.setProperty("--topIris", mover[1]);
    comando && localStorage.setItem("InclinacaoCabeca", estadoAtual);
    return;
  };
  //#endregion

  //#region cotovelo direito
  const cotoveloDireitoEmRepouso = async () => {
    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloDireito")
    );

    const dados = {
      Contrair: ContrairCotovelo.EmRepouso,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, ContrairCotoveloDireito);

    const { estadoAtual, comando } = resultado;
    comando && setPropriedadesCotoveloDireito(comando.split("/"), estadoAtual);
  };

  const cotoveloLeveContraidoDireito = async () => {
    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloDireito")
    );

    const dados = {
      Contrair: ContrairCotovelo.LeveContraido,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, ContrairCotoveloDireito);

    const { estadoAtual, comando } = resultado;

    comando && setPropriedadesCotoveloDireito(comando.split("/"), estadoAtual);
  };

  const cotoveloDireitoContraido = async () => {
    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloDireito")
    );

    const dados = {
      Contrair: ContrairCotovelo.Contraido,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, ContrairCotoveloDireito);

    const { estadoAtual, comando } = resultado;
    comando && setPropriedadesCotoveloDireito(comando.split("/"), estadoAtual);
  };

  const cotoveloDireitoForteContraido = async () => {
    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloDireito")
    );

    const dados = {
      Contrair: ContrairCotovelo.ForteContraido,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, ContrairCotoveloDireito);

    const { estadoAtual, comando } = resultado;
    comando && setPropriedadesCotoveloDireito(comando.split("/"), estadoAtual);
  };

  const setPropriedadesCotoveloDireito = (dados, estadoAtual) => {
    root.style.setProperty("--topCotoveloDireito", dados[0]);
    root.style.setProperty("--rotacaoCotoveloDireito", dados[1]);
    root.style.setProperty("--rightCotoveloDireito", dados[2]);

    localStorage.setItem("ContrairCotoveloDireito", estadoAtual);
  };
  //#endregion

  //#region cotovelo esquerdo
  const cotoveloEsquerdoEmRepouso = async () => {
    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloEsquerdo")
    );

    const dados = {
      Contrair: ContrairCotovelo.EmRepouso,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, ContrairCotoveloEsquerdo);

    const { estadoAtual, comando } = resultado;
    comando && setPropriedadesCotoveloEsquerdo(comando.split("/"), estadoAtual);
  };

  const cotoveloLeveContraidoEsquerdo = async () => {
    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloEsquerdo")
    );

    const dados = {
      Contrair: ContrairCotovelo.LeveContraido,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, ContrairCotoveloEsquerdo);

    const { estadoAtual, comando } = resultado;

    comando && setPropriedadesCotoveloEsquerdo(comando.split("/"), estadoAtual);
  };

  const cotoveloEsquerdoContraido = async () => {
    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloEsquerdo")
    );

    const dados = {
      Contrair: ContrairCotovelo.Contraido,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, ContrairCotoveloEsquerdo);

    const { estadoAtual, comando } = resultado;
    comando && setPropriedadesCotoveloEsquerdo(comando.split("/"), estadoAtual);
  };

  const cotoveloEsquerdoForteContraido = async () => {
    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloEsquerdo")
    );

    const dados = {
      Contrair: ContrairCotovelo.ForteContraido,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, ContrairCotoveloEsquerdo);

    const { estadoAtual, comando } = resultado;
    comando && setPropriedadesCotoveloEsquerdo(comando.split("/"), estadoAtual);
  };

  const setPropriedadesCotoveloEsquerdo = (dados, estadoAtual) => {
    root.style.setProperty("--topCotoveloEsquerdo", dados[0]);
    root.style.setProperty("--rotacaoCotoveloEsquerdo", dados[1]);
    root.style.setProperty("--rightCotoveloEsquerdo", dados[2]);

    localStorage.setItem("ContrairCotoveloEsquerdo", estadoAtual);
  };
  //#endregion

  //#region mao direita
  const RotacionarMaoDireitaNegativo90 = async () => {
    const estadoAtualRotacao = Number(
      localStorage.getItem("RotacaoMaoDireita")
    );

    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloDireito")
    );

    if (estadoAtualContrair != ContrairCotovelo.ForteContraido) return;

    const dados = {
      Rotacao: Rotacao.RotacaoNegativa90,
      EstadoAtualRotacaoMao: estadoAtualRotacao,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, rotacionarMaoDireita);

    const { estadoAtual, comando } = resultado;

    comando && setPropriedadesMaoDireito(comando, estadoAtual);
  };

  const RotacionarMaoDireitaNegativo45 = async () => {
    const estadoAtualRotacao = Number(
      localStorage.getItem("RotacaoMaoDireita")
    );

    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloDireito")
    );

    if (estadoAtualContrair != ContrairCotovelo.ForteContraido) return;

    const dados = {
      Rotacao: Rotacao.RotacaoNegativa45,
      EstadoAtualRotacaoMao: estadoAtualRotacao,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, rotacionarMaoDireita);

    const { estadoAtual, comando } = resultado;

    comando && setPropriedadesMaoDireito(comando, estadoAtual);
  };

  const RotacionarMaoDireitaRepouso = async () => {
    const estadoAtualRotacao = Number(
      localStorage.getItem("RotacaoMaoDireita")
    );

    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloDireito")
    );

    if (estadoAtualContrair != ContrairCotovelo.ForteContraido) return;

    const dados = {
      Rotacao: Rotacao.EmRepouso,
      EstadoAtualRotacaoMao: estadoAtualRotacao,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, rotacionarMaoDireita);

    const { estadoAtual, comando } = resultado;

    comando && setPropriedadesMaoDireito(comando, estadoAtual);
  };

  const RotacionarMaoDireita45 = async () => {
    const estadoAtualRotacao = Number(
      localStorage.getItem("RotacaoMaoDireita")
    );

    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloDireito")
    );

    if (estadoAtualContrair != ContrairCotovelo.ForteContraido) return;

    const dados = {
      Rotacao: Rotacao.Rotacao45,
      EstadoAtualRotacaoMao: estadoAtualRotacao,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, rotacionarMaoDireita);

    const { estadoAtual, comando } = resultado;

    comando && setPropriedadesMaoDireito(comando, estadoAtual);
  };

    const estadoAtualRotacao = Number(
      localStorage.getItem("RotacaoMaoDireita")
    );

    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloDireito")
    );

    if (estadoAtualContrair != ContrairCotovelo.ForteContraido) return;

    const dados = {
      Rotacao: Rotacao.Rotacao90,
      EstadoAtualRotacaoMao: estadoAtualRotacao,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, rotacionarMaoDireita);

    const { estadoAtual, comando } = resultado;

    comando && setPropriedadesMaoDireito(comando, estadoAtual);
  };

  const RotacionarMaoDireita135 = async () => {
    const estadoAtualRotacao = Number(
      localStorage.getItem("RotacaoMaoDireita")
    );

    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloDireito")
    );

    if (estadoAtualContrair != ContrairCotovelo.ForteContraido) return;

    const dados = {
      Rotacao: Rotacao.Rotacao135,
      EstadoAtualRotacaoMao: estadoAtualRotacao,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, rotacionarMaoDireita);

    const { estadoAtual, comando } = resultado;

    comando && setPropriedadesMaoDireito(comando, estadoAtual);
  };

  const RotacionarMaoDireita180 = async () => {
    const estadoAtualRotacao = Number(
      localStorage.getItem("RotacaoMaoDireita")
    );

    const estadoAtualContrair = Number(
      localStorage.getItem("ContrairCotoveloDireito")
    );

    if (estadoAtualContrair != ContrairCotovelo.ForteContraido) return;

    const dados = {
      Rotacao: Rotacao.Rotacao180,
      EstadoAtualRotacaoMao: estadoAtualRotacao,
      EstadoAtualCotovelo: estadoAtualContrair,
    };

    const resultado = await Post(dados, rotacionarMaoDireita);

    const { estadoAtual, comando } = resultado;

    comando && setPropriedadesMaoDireito(comando, estadoAtual);
  };

  const setPropriedadesMaoDireito = (dados, estado) => {
    root.style.setProperty("--maoDireita", dados);
    localStorage.setItem("RotacaoMaoDireita", estado);
  };
  //#endregion

  //#region mao esquerda

  const RotacionarMaoEsquerdaNegativa90 = async () => {
    const estadoAtualRotacao = Number(
